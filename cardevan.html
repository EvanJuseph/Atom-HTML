<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title></title>
	<style media="screen">
		.mySlide {
			display: none;
		}
	</style>
</head>

<body>
	<h1>Automatic Slideshow</h1>
	<div class="content">
		<img class="mySlides" src="coding.jpg" width="100%">
		<img class="mySlides" src="earth.jpg" width="100%">
		<img class="mySlides" src="photo.jpg" width="100%">
	</div>
	<script>
		var myIndex = 0;
		carousel();

		function carousel() {
			var i;
			var x = document.getElementsByClassName("mySlides");
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			myIndex++;
			if (myIndex > x.length) {
				myIndex = 1
			}
			x[myIndex - 1].style.display = "block";
			setTimeout(carousel, 2000); // Change image every 2 seconds
		}
	</script>
</body>

</html>
